import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "gradle.plugin.com.github.jengelman.gradle.plugins:shadow:7.0.0"
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    group = pluginGroup
    version = pluginVersion

    sourceCompatibility = 16
    targetCompatibility = 16

    repositories {
        mavenCentral()
        maven {
            // Spigot
            url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
        }
        maven {
            // VaultAPI
            url = 'https://jitpack.io'
        }
        maven {
            // WorldEdit
            url = 'https://maven.sk89q.com/repo/'
        }
        maven {
            // ProtocolLib
            url "https://repo.dmulloy2.net/nexus/repository/public/"
        }
        // PaperLib
        maven {
            url 'https://papermc.io/repo/repository/maven-public/'
        }
        // AnvilGUI
        maven {
            url 'https://repo.codemc.io/repository/maven-snapshots/'
        }
        flatDir {
            dirs 'libs'
        }
    }

    processResources {
        from(sourceSets.main.resources.srcDirs) {
            filter ReplaceTokens, tokens: [version: version]
        }

        duplicatesStrategy = DuplicatesStrategy.WARN
    }
}

dependencies {
    compileClasspath 'com.google.code.findbugs:jsr305:3.0.2'
    //compileClasspath 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    //compileClasspath 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    //compileClasspath 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    //compileClasspath 'org.spigotmc:spigot-api:1.14.2-R0.1-SNAPSHOT'
    //compileClasspath 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    //compileClasspath 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compileClasspath 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
    compileClasspath 'com.github.MilkBowl:VaultAPI:1.7'
    compileClasspath 'com.comphenix.protocol:ProtocolLib:4.4.0'

    shadow 'net.wesjd:anvilgui:1.5.0-SNAPSHOT'
    shadow name: 'BiomeMapping-1.1'
    shadow "io.papermc:paperlib:1.0.5"

    shadow project('Support-WorldEdit-6')
    shadow project('Support-WorldEdit-7')
}

shadowJar {
    classifier = ''
    configurations = [project.configurations.shadow]
    relocate 'io.papermc.lib', 'com.gmail.val59000mc.paperlib'
}

build.dependsOn(shadowJar)