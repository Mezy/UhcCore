import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'com.github.johnrengelman.shadow'

    group = pluginGroup
    version = pluginVersion

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
        jcenter()
        maven {
            // Spigot
            url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
        }
        maven {
            // VaultAPI
            url = 'https://jitpack.io'
        }
        maven {
            // WorldEdit
            url = 'http://maven.sk89q.com/repo/'
        }
        maven {
            // ProtocolLib
            url "http://repo.dmulloy2.net/nexus/repository/public/"
        }
        // PaperLib
        maven {
            url 'https://papermc.io/repo/repository/maven-public/'
        }
        // AnvilGUI
        maven {
            url 'https://repo.codemc.io/repository/maven-snapshots/'
        }
        // DiscordSRV
        maven {
            url 'https://nexus.scarsz.me/content/groups/public/'
        }
        //JDA (DiscordSRV)
        maven {
            name 'm2-dv8tion'
            url 'https://m2.dv8tion.net/releases'
        }
        //MCDiscordReserializer (DiscordSRV)
        maven {
            name 'Vankka-Nexus'
            url 'https://nexus.vankka.dev/repository/maven-public/'
        }
    }
    processResources {
        from(sourceSets.main.resources.srcDirs) {
            filter ReplaceTokens, tokens: [version: version]
        }
    }
}

dependencies {
    shadow 'com.google.code.findbugs:jsr305:3.0.2'
    //shadow 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    //shadow 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    //shadow 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    //shadow 'org.spigotmc:spigot-api:1.14.2-R0.1-SNAPSHOT'
    //shadow 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    shadow 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    shadow 'com.github.MilkBowl:VaultAPI:1.7'
    compile 'net.wesjd:anvilgui:1.5.0-SNAPSHOT'
    compile 'com.github.Mezy:BiomeMapping:master-SNAPSHOT'
    compile "io.papermc:paperlib:1.0.5"
    shadow 'com.comphenix.protocol:ProtocolLib:4.4.0'
    compile project('Support-WorldEdit-6')
    compile project('Support-WorldEdit-7')
    compileOnly 'com.discordsrv:discordsrv:1.22.0'
    compile 'com.jagrosh:jda-utilities:3.0.5'
}

shadowJar {
    classifier = ''
    configurations = [project.configurations.compile]
    relocate 'io.papermc.lib', 'com.gmail.val59000mc.paperlib'
    relocate 'net.dv8tion.jda', 'github.scarsz.discordsrv.dependencies.jda'
}

build.dependsOn(shadowJar)