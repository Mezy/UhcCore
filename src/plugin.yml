name: UhcCore
main: com.gmail.val59000mc.UhcCore
version: 1.11.4
description: Automates UHC games on a dedicated server
author: val59000mc, Mezy
soft-depend: [WorldEdit,Vault]
api-version: 1.13
commands:
   playuhc:
        description: "Type '/playuhc help' to see a list of commands"
        usage: "/playuhc help"
        permission: "uhc-core.commands"
        permissionMessage: "You don't have the permission to use UHC-Core commands"
   chat:
        description: "Type '/chat' to toggle global chat"
        usage: "/chat"
        aliases: [c]
        permissionMessage: "You don't have the permission to use UHC-Core commands"
   teleport:
        description: "Type '/teleport <player>' to teleport to your teammates while spectating"
        usage: "/teleport <player>"
        permissionMessage: "You don't have the permission to use UHC-Core commands"
        aliases: [tp]